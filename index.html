<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header>
        Multiplication Table
    </header>
    

    <div class="container">

        <!-- display -->
        <div class="display">
            <input type="text" placeholder="8888888888" id="Number"><br>
        </div>
        <br>
        <!-- choose -->

        <div class="choose">
            <div class="answer">Answer</div>
            <div class="clearall"> Clear All</div>
            <div class="previous">Previous</div>
            <div class="next">Next</div>

        </div>
        <br>
        <div class="clearhistory">Clear History</div>

        <br>
        <!-- result for 1 -->

        <div class="resultpart">
            <div class="no1"></div>
            <div class="mul">X</div>
            <div class="no2">1</div>
            <div class="equal">=</div>
            <div class="result"></div>
        </div>
        <br>

        <!-- result for 2 -->
